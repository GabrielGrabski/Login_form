<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form action="" class="form">
        <div class="container">
            <h1>Formulário | Aula 3</h1>
            <div class="form-input form-user" class="input-user">
                <input type="text" placeholder="Usuário">
            </div>
            <div class="form-input form-pwd">
                <input type="password" placeholder="Senha" class="input-pwd">
            </div>
            <div class="form-input entrar">
                <input type="submit" value="Entrar" class="btn-entrar">
            </div>
            <div class="lembrar">
                <input type="checkbox" name="lembrar" id="">
                <label for="">Mantenha-me conectado</label>
            </div>
        </div>
    </form>
</body>
</html>
